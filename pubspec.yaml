  basic_utils: ^2.4.8
  adobe_xd: ^1.0.0+1
  google_fonts: ^1.1.0
  page_transition: ^1.1.7+2
  flutter_date_pickers: ^0.1.7
  flutter_icons: ^1.1.0
  sqflite: ^1.3.1+1
  path_provider: ^1.5.1
  equatable: ^1.0.1
  dio: 3.0.9
  logging: 0.11.4
  json_annotation: 3.0.1
  rxdart: 0.22.6
  intl: ^0.16.1
  age: ^0.0.1
  flutter_bloc: ^6.0.6
  cached_network_image: 2.0.0
  smooth_star_rating: 1.1.1
  carousel_slider: ^2.3.1
  form_validator: ^0.1.5
  dotted_border: ^1.0.6
