  flutter_material_pickers: ^1.8.0
  flutter_time_picker_spinner: ^1.0.6+1
  clipboard: ^0.1.2+8
  regexed_validator: ^1.0.4
  progress_dialog: ^1.2.4
  flutter_countdown_timer: ^1.3.0
  sign_in_with_apple: ^2.5.4
  google_sign_in: ^4.5.5
  flutter_facebook_login: ^3.0.0
  retrofit: ^1.3.4+1
  logger: ^0.9.4
  easy_localization: ^2.3.2




dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: 3.3.0
  retrofit_generator: ^1.4.0
  build_runner: 1.10.0
  gen_lang: ^0.1.3

